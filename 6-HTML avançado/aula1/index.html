<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- <form> tag de formulário. Em action onde eu desejo que salve os dados inseridos, ou um servidor ou por e-mail-->
    <form action="salvar.html">
        <!-- input, entrada de dados que o usuário vai digitar. no exemplo abaixo do tipo texto, e-mail, senha-->
        <input type="text" placeholder="Digite o seu nome">
        <input type="email" placeholder="Digite o seu e-mail">
        <input type="password" placeholder="Digite sua senha">
        <!--botão-->
        <button>Enviar</button>
        <!--uma função usada antes do html 5, com a mesma funcionalidade da de cima:
        <input type="button" value="Enviar"> -->

    </form>
</body>
</html>
